<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta content="width=device-width, user-scalable-no, initial-scale-scale = 1.0, maximum-scale = 1.0,-->
    minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Instagram</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="left-img">
            <img alt="screenphone" src="https://media.gcflearnfree.org/content/633d944b3823fb02e84dce55_10_05_2022/Screen%20Shot%202022-10-10%20at%202.28.19%20PM.png">
        </div>
        <div class="right">
            <div class="right-submit-form">
                <img alt="logo" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/instagram-text-icon.png"
                width="170"
                height="50">
                <input placeholder="Phone number, username or email" type="text">
                <input placeholder="Password" type="password">

                <div class="login-btn">
                    Log In
                </div>

                <div class="or-tag">
                    <span></span>
                    <span>OR</span>
                    <span></span>
                </div>

                <div class="social__icon">
                    <i class="fab fa-facebook-square" ></i
                    ><span>Log in with Facebook</span>
                  </div>


                <div class="forgot-password">
                    <a href="#" id="forgot">Forgot Password?</a>
                </div>


            </div>
            <div class="noacc">
                Don't have an account?<span id="Sign-up" style="color: rgba(0,149,246,1)"> Sign up</span>
            </div>

            <div class="getapp">
                Get the app.
            </div>
            <div class="stores">
            <div class="applestore">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="Applestore"
                width="170"
                height="50">
                
            </div>

            <div class="google">
                <img alt="Googleplay" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"  
                width="170"
                height="50">
            </div>
            </div>
        </div>
    </div>

<footer>

        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>
        <span>Jobs</span>
        <span>API</span>
        <span>Privacy</span>

        <span>Dance</span>
        <span>Music</span>
        <span>Top Accounts</span>
        <span>Help</span>
        <span>Home</span>

    <div class="block">

        <div class="language">
            <select>
                <option>English</option>
                <option>Russian</option>
                <option>Kazakh></option>
            </select>
        </div>
