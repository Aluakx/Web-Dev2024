<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="facebook-logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div>
            <div class="login-frame">
                <form>
                    <input type="text" placeholder="Email or Phone">
                    <br>
                    <input type="password" placeholder="Password">
                    <br>
                    <button type="submit">Log In</button><br>
                    <a href="#">Forgot Password?</a>
                    <div class="separator"></div> <!-- Line separator -->
                    <button class="new-button">Create new account</button> <!-- New green button -->
                </form>
            </div>
            <div class="create-page">
                <p><a href="#" class="page-link">Create a Page</a> for a celebrity, brand, or business.</p>  
            </div> 
        </div>
        
    </div>
    
    
</body>
</html>
